name: linters

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull-request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write

jobs:
  linters:
    name: linters
    # test13
    # runs-on: ubuntu-latest
    # runs-on: self-hosted
    # runs-on: arc-runner-set
    # runs-on: arc-runner-set-my-image
    runs-on: arc-runner-set-latest-image
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/github-script@v8
        env:
          TITLE: ${{ github.event.pull_request.title }}
        with:
          script: |
            const title = process.env.TITLE;
            console.log(`The PR title is '${title}'`);
            if (title.startsWith('octocat')) {
              console.log("PR title starts with 'octocat'");
            } else {
              console.error("PR title did not start with 'octocat'");
            }
      # - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      # - uses: actions/setup-python@v6
      #   with:
      #     python-version: 3.12.12
      - name: get some info
        run: |
          echo 'gather info start'
          pwd
          ls -la
          whoami
          id
          echo "PATH $PATH"
          echo "HOME $HOME"
          echo 'gather info end'
      - name: Install uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.1.3
        with:
          enable-cache: true
          cache-dependency-glob: requirements/*
      - run: uv venv
      - name: Install pre-commit
        run: uv pip install -r requirements/lint.txt # uv detects the virtual env
      - run: echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"
      - name: Restore/Cache pre-commit environment
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: pre-commit run --all-files
